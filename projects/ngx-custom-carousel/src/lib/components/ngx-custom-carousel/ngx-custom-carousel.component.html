<div class="carousel" ngxSwipe (swipeLeft)="next()" (swipeRight)="previous()">
    <div class="flex content">
        <div *ngIf="isControleEnabled" class="flex button-previous">
            button pre
        </div>
        <div
            class="carousel-items"
            [style.transform]="'translateX(' + -100 * currentIndex + '%)'"
        >
            <div
                class="carousel-item"
                *ngFor="let item of items; let i = index"
                (mouseenter)="stopInterval()"
                (mouseleave)="startInterval()"
            >
                <div class="flex content">
                    <ng-container
                        *ngTemplateOutlet="
                            customItemTemplate || carouselItemTemplate;
                            context: { $implicit: item, index: i }
                        "
                    ></ng-container>
                </div>
            </div>
        </div>
        <div *ngIf="isControleEnabled" class="flex button-next">
            button next
        </div>
    </div>
    <div class="carousel-dots">
        <span
            *ngFor="let item of items; let i = index"
            class="dot"
            [class.active]="i === currentIndex"
            (click)="jumpTo(i)"
        ></span>
    </div>
</div>

<ng-template #carouselItemTemplate let-item let-index="index">
    <div class="carousel-item">
        <div>{{ item }}</div>
    </div>
</ng-template>
